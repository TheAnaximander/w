<!DOCTYPE html>

    <style>
        /* Reset default browser styles */
        body, h1, h2, h3, p, ul, li, button, input, textarea {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Overall page styling */
        body {
            background-color: #f0f2f5;
            color: #1c1e21;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            width: 100%;
            padding: 10px 0;
            background-color: #4267B2;
            color: #ffffff;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }

        .module {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .module h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        input[type="text"], input[type="password"], textarea, input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4267B2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3b5998;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f0f2f5;
            border-radius: 4px;
        }

        .message .user {
            font-weight: bold;
            margin-right: 5px;
        }

        .message .content {
            color: #1c1e21;
        }

        #group-chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }

        #group-chat-box .message {
            margin-bottom: 5px;
        }

        #online-users-list {
            list-style-type: none;
            padding: 0;
        }

        #online-users-list li {
            margin-bottom: 5px;
        }

        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f2f5;
            border-radius: 4px;
        }

        .contact-item span {
            font-weight: bold;
        }

        .contact-item button {
            padding: 8px 16px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-item button:hover {
            background-color: #3b5998;
        }

        /* Responsive design */
        @media only screen and (max-width: 768px) {
            /* Styles for mobile and small screens */
            body {
                font-size: 14px;
            }

            .container {
                padding: 10px;
            }
        }

        @media only screen and (min-width: 769px) {
            /* Styles for large screens (e.g., computers) */
            .container {
                max-width: 800px;
                padding: 20px;
                margin-top: 20px;
            }
        }
    </style>

</head>
