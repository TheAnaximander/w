<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Talks</title>
    <style>
        /* Reset default browser styles */
        body, h1, h2, h3, p, ul, li, button, input, textarea {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        /* Overall page styling */
        body {
            background-color: #f0f2f5;
            color: #1c1e21;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        header {
            width: 100%;
            padding: 10px 0;
            background-color: #4267B2;
            color: #ffffff;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        
        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        
        .module {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .module h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        
        input[type="text"], input[type="password"], textarea, input[type="file"], input[type="date"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4267B2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #3b5998;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f0f2f5;
            border-radius: 4px;
        }
        
        .message .user {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .message .content {
            color: #1c1e21;
        }
        
        #group-chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        #group-chat-box .message {
            margin-bottom: 5px;
        }
        
        #online-users-list {
            list-style-type: none;
            padding: 0;
        }
        
        #online-users-list li {
            margin-bottom: 5px;
        }
        
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f2f5;
            border-radius: 4px;
        }
        
        .contact-item span {
            font-weight: bold;
        }
        
        .contact-item button {
            padding: 8px 16px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .contact-item button:hover {
            background-color: #3b5998;
        }
        
        /* Responsive design */
        @media only screen and (max-width: 768px) {
            /* Styles for mobile and small screens */
            body {
                font-size: 14px;
            }
    
            .container {
                padding: 10px;
            }
        }
    
        @media only screen and (min-width: 769px) {
            /* Styles for large screens (e.g., computers) */
            .container {
                max-width: 800px;
                padding: 20px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Friendship Talks</h1>
        <nav>
            <ul>
                <li><a href="#">聊天</a></li>
                <li><a href="#">论坛</a></li>
                <li><a href="#">日历</a></li>
                <li><button onclick="toggleLanguage()">切换语言</button></li>
                <li><button class="logout-button" onclick="logout()">退出登录</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="login-register-section" class="module">
            <h2>登录或注册</h2>
            <form id="register-form">
                <input type="text" id="username-input" placeholder="用户名">
                <input type="password" id="password-input" placeholder="密码">
                <button type="submit">注册</button>
            </form>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="用户名">
                <input type="password" id="login-password" placeholder="密码">
                <button type="submit">登录</button>
            </form>
        </section>
    
        <section id="chat-section" class="module">
            <!-- 聊天模块内容 -->
            <h2>聊天功能</h2>
            <div id="group-chat-box">
                <!-- 群聊消息显示区域 -->
            </div>
            <form id="group-message-form">
                <input type="text" id="group-message-input" placeholder="输入消息...">
                <button type="submit">发送</button>
            </form>
        </section>
    
        <section id="forum-section" class="module">
            <!-- 论坛模块内容 -->
            <h2>论坛功能</h2>
            <div id="forum-posts">
                <!-- Placeholder for forum posts -->
                <div class="forum-post">
                    <h3>示例话题标题</h3>
                    <p>示例话题内容。</p>
                    <p>作者: Alice</p>
                    <img src="placeholder.jpg" alt="示例图片">
                </div>
            </div>
            <form id="forum-post-form">
                <input type="text" id="post-title" placeholder="话题标题">
                <textarea id="post-content" placeholder="话题内容"></textarea>
                <input type="file" id="post-image">
                <button type="submit">发布话题</button>
            </form>
        </section>
    
        <section id="calendar-section" class="module">
            <!-- 日历模块内容 -->
            <h2>日历功能</h2>
            <div id="calendar">
                <!-- 日历表格 -->
            </div>
            <form id="calendar-event-form">
                <input type="date" id="event-date">
                <input type="text" id="event-title" placeholder="事件标题">
                <button type="submit">添加事件</button>
            </form>
        </section>
    </div>
    
    <script>
        // 用户数据库
        let userDatabase = ['Alice', 'Bob'];
    
        // 注册表单提交事件
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const usernameInput = document.getElementById('username-input').value.trim();
            const passwordInput = document.getElementById('password-input').value.trim();
    
            if (usernameInput !== '' && passwordInput !== '') {
                if (!userDatabase.includes(usernameInput)) {
                    // 用户名可用，保存到数据库
                    userDatabase.push(usernameInput);
                    alert('注册成功！');
                    // 注册成功后自动登录
                    login(usernameInput);
                } else {
                    alert('用户名已存在，请选择其他用户名！');
                }
            } else {
                alert('请输入用户名和密码！');
            }
        });
    
        // 登录函数
        function login(username) {
            // 假设登录成功后的操作
            alert(`欢迎回来，${username}！`);
            // 显示所有功能模块，隐藏登录注册模块
            showLoggedInModules();
        }
    
        // 登录表单提交事件
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
    
            // 假设这里验证用户名和密码的逻辑，省略实际验证部分
            if (username === 'Alice' && password === '123456') {
                login(username);
            } else {
                alert('用户名或密码错误！');
            }
        });
    
        // 发送群聊消息事件
        document.getElementById('group-message-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const messageInput = document.getElementById('group-message-input').value.trim();
            if (messageInput !== '') {
                // 发送消息的逻辑
                appendGroupMessage('Alice', messageInput);
                document.getElementById('group-message-input').value = '';
            }
        });
    
        // 动态添加群聊消息
        function appendGroupMessage(username, message) {
            const messageBox = document.getElementById('group-chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<span class="user">${username}:</span> <span class="content">${message}</span>`;
            messageBox.appendChild(messageElement);
            // 滚动到底部
            messageBox.scrollTop = messageBox.scrollHeight;
        }
    
        // 发布论坛话题事件
        document.getElementById('forum-post-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('post-title').value.trim();
            const content = document.getElementById('post-content').value.trim();
            const imageFile = document.getElementById('post-image').files[0];
    
            if (title !== '' && content !== '') {
                // 假设这里处理发布话题的逻辑
                addForumPost(title, content, 'Alice', imageFile); // 假设作者为 Alice
                document.getElementById('post-title').value = '';
                document.getElementById('post-content').value = '';
                document.getElementById('post-image').value = '';
            } else {
                alert('请输入话题标题和内容！');
            }
        });
    
        // 添加论坛话题
        function addForumPost(title, content, author, imageFile) {
            const forumPosts = document.getElementById('forum-posts');
            const postElement = document.createElement('div');
            postElement.classList.add('forum-post');
            postElement.innerHTML = `
                <h3>${title}</h3>
                <p>${content}</p>
                <p>作者: ${author}</p>
            `;
    
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgElement = document.createElement('img');
                    imgElement.src = event.target.result;
                    imgElement.alt = '上传的图片';
                    postElement.appendChild(imgElement);
                };
                reader.readAsDataURL(imageFile);
            }
    
            forumPosts.appendChild(postElement);
        }
    
        // 添加日历事件事件
        document.getElementById('calendar-event-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const date = document.getElementById('event-date').value.trim();
            const title = document.getElementById('event-title').value.trim();
    
            if (date !== '' && title !== '') {
                // 假设这里处理添加日历事件的逻辑
                addCalendarEvent(date, title);
                document.getElementById('event-date').value = '';
                document.getElementById('event-title').value = '';
            } else {
                alert('请选择日期并输入事件标题！');
            }
        });
    
        // 添加日历事件
        function addCalendarEvent(date, title) {
            // 假设这里处理添加日历事件的逻辑
            alert(`已添加事件 "${title}" 到 ${date}`);
        }
    
        // 退出登录
        function logout() {
            alert('已退出登录！');
            // 隐藏所有模块，显示登录注册模块
            document.querySelectorAll('.module').forEach(module => {
                module.style.display = 'none';
            });
            document.getElementById('login-register-section').style.display = 'block';
        }
    
        // 切换语言示例
        let language = '中文';
        function toggleLanguage() {
            language = language === '中文' ? 'English' : '中文';
            alert(`切换语言到${language}`);
        }
    
        // 显示登录后的模块
        function showLoggedInModules() {
            document.querySelectorAll('.module').forEach(module => {
                module.style.display = 'block'; // 显示所有模块
            });
        }
    </script>
</body>
</html>
