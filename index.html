<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Talks</title>
    <style>
        /* Reset default browser styles */
        body, h1, h2, h3, p, ul, li, button, input, textarea {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        /* Overall page styling */
        body {
            background-color: #f0f2f5;
            color: #1c1e21;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        header {
            width: 100%;
            padding: 10px 0;
            background-color: #4267B2;
            color: #ffffff;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        
        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        
        .module {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .module h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        
        input[type="text"], input[type="password"], textarea, input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4267B2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #3b5998;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f0f2f5;
            border-radius: 4px;
        }
        
        .message .user {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .message .content {
            color: #1c1e21;
        }
        
        #group-chat-box, #private-chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        #group-chat-box .message, #private-chat-box .message {
            margin-bottom: 5px;
        }
        
        #online-users-list {
            list-style-type: none;
            padding: 0;
        }
        
        #online-users-list li {
            margin-bottom: 5px;
        }
        
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f2f5;
            border-radius: 4px;
        }
        
        .contact-item span {
            font-weight: bold;
        }
        
        .contact-item button {
            padding: 8px 16px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .contact-item button:hover {
            background-color: #3b5998;
        }

        /* Responsive design */
        @media only screen and (max-width: 768px) {
            /* Styles for mobile and small screens */
            body {
                font-size: 14px;
            }

            .container {
                padding: 10px;
            }
        }

        @media only screen and (min-width: 769px) {
            /* Styles for large screens (e.g., computers) */
            .container {
                max-width: 800px;
                padding: 20px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Friendship Talks</h1>
        <nav>
            <ul>
                <li><a href="#">群聊</a></li>
                <li><a href="#">私聊</a></li>
                <li><a href="#">论坛</a></li>
                <li><button onclick="toggleLanguage()">切换语言</button></li>
                <li><button class="logout-button" onclick="logout()">退出登录</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="online-users-section" class="module">
            <h2>联系人和在线人数</h2>
            <ul id="online-users-list"></ul>
        </section>

        <section id="group-chat-section" class="module">
            <h2>群聊</h2>
            <div id="group-chat-box"></div>
            <form id="group-message-form">
                <input type="text" id="group-message-input" placeholder="输入群聊消息">
                <button type="submit">发送</button>
            </form>
        </section>

        <section id="private-chat-section" class="module">
            <h2>私聊</h2>
            <div id="private-chat-box"></div>
            <form id="private-message-form">
                <select id="contact-list">
                    <option value="">选择联系人</option>
                </select>
                <input type="text" id="private-message-input" placeholder="输入私聊消息">
                <button type="submit">发送</button>
            </form>
        </section>

        <section id="forum-section" class="module">
            <h2>论坛</h2>
            <div id="forum-posts"></div>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="帖子标题">
                <textarea id="post-content" placeholder="帖子内容"></textarea>
                <input type="text" id="post-author" placeholder="作者">
                <input type="file" id="post-image" accept="image/*">
                <button type="submit">发布帖子</button>
            </form>
        </section>

        <section id="bitcoin-transfer-section" class="module">
            <h2>比特币转账</h2>
            <form id="bitcoin-transfer-form">
                <input type="text" id="bitcoin-recipient" placeholder="接收者">
                <input type="text" id="bitcoin-amount" placeholder="金额">
                <button type="submit">转账</button>
            </form>
        </section>

        <section id="link-forward-section" class="module">
            <h2>链接转发</h2>
            <form id="link-forward-form">
                <input type="text" id="link-recipient" placeholder="接收者">
                <input type="text" id="link-url" placeholder="链接 URL">
                <input type="file" id="link-file" accept="*">
                <button type="submit">发送</button>
            </form>
        </section>
    </div>

    <script>
        // 模拟已存在的用户和在线用户
        var registeredUsers = ['Alice', 'Bob', 'Charlie'];
        var onlineUsers = [];

        // 更新在线用户列表
        function updateOnlineUsers() {
            var onlineUsersList = document.getElementById('online-users-list');
            onlineUsersList.innerHTML = '';
            onlineUsers.forEach(function(user) {
                var listItem = document.createElement('li');
                listItem.textContent = user;
                onlineUsersList.appendChild(listItem);
            });
        }

        // 更新联系人列表
        function updateContactList() {
            var contactListSelect = document.getElementById('contact-list');
            contactListSelect.innerHTML = '<option value="">选择联系人</option>';
            registeredUsers.forEach(function(user) {
                var option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                contactListSelect.appendChild(option);
            });
        }

        // 监听登录表单提交事件
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            // 这里模拟登录成功，实际应用中应该验证用户名密码的正确性
            loggedInUsername = username;
            console.log('登录 用户名:', username, '密码:', password);
            onlineUsers.push(username); // 添加用户到在线用户列表
            updateOnlineUsers(); // 更新在线用户列表
            updateContactList(); // 更新联系人列表
        });

        // 监听退出登录按钮点击事件
        function logout() {
            onlineUsers = []; // 清空在线用户列表
            updateOnlineUsers(); // 更新在线用户列表
            console.log('已退出登录');
        }

        // 监听群聊消息表单提交事件
        document.getElementById('group-message-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var groupMessageInput = document.getElementById('group-message-input').value;
            var usernameToShow = loggedInUsername ? loggedInUsername : 'Anonymous netizen';
            // 添加消息到群聊框
            var groupChatBox = document.getElementById('group-chat-box');
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = '<span class="user">' + usernameToShow + ':</span><span class="content">' + groupMessageInput + '</span>';
            groupChatBox.appendChild(messageElement);
            console.log('发送群聊消息:', groupMessageInput);
        });

        // 监听私聊消息表单提交事件
        document.getElementById('private-message-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var privateMessageInput = document.getElementById('private-message-input').value;
            var privateRecipient = document.getElementById('contact-list').value;
            var usernameToShow = loggedInUsername ? loggedInUsername : 'Anonymous netizen';
            // 添加消息到私聊框
            var privateChatBox = document.getElementById('private-chat-box');
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = '<span class="user">' + usernameToShow + ':</span><span class="content">' + privateMessageInput + '</span>';
            privateChatBox.appendChild(messageElement);
            console.log('发送私聊消息给', privateRecipient, ':', privateMessageInput);
        });

        // 监听发布帖子表单提交事件
        document.getElementById('post-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var postTitle = document.getElementById('post-title').value;
            var postContent = document.getElementById('post-content').value;
            var postAuthor = loggedInUsername ? loggedInUsername : 'Anonymous netizen';
            // 添加帖子到论坛
            var forumPosts = document.getElementById('forum-posts');
            var postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = '<h3>' + postTitle + '</h3><p>' + postContent + '</p><span class="author">作者: ' + postAuthor + '</span>';
            forumPosts.appendChild(postElement);
            console.log('发布帖子 标题:', postTitle, '内容:', postContent, '作者:', postAuthor);
        });

        // 监听比特币转账表单提交事件
        document.getElementById('bitcoin-transfer-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var bitcoinRecipient = document.getElementById('bitcoin-recipient').value;
            var bitcoinAmount = document.getElementById('bitcoin-amount').value;
            console.log('比特币转账 接收者:', bitcoinRecipient, '金额:', bitcoinAmount);
        });

        // 监听链接转发表单提交事件
        document.getElementById('link-forward-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var linkRecipient = document.getElementById('link-recipient').value;
            var linkUrl = document.getElementById('link-url').value;
            var linkFile = document.getElementById('link-file').files[0];
            console.log('链接转发 接收者:', linkRecipient, '链接 URL:', linkUrl, '文件:', linkFile);
        });

        // 模拟用户登录后的用户名，这里假设登录成功后设置了一个变量来保存用户名
        var loggedInUsername = null;
        
        // 初始化页面时更新在线用户列表和联系人列表
        updateOnlineUsers();
        updateContactList();

        // Toggle language function (mockup)
        function toggleLanguage() {
            alert('Switching language...');
        }
    </script>
</body>
</html>
