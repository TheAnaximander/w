<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Talks</title>
    <style>
        /* Reset default browser styles */
        body, h1, h2, h3, p, ul, li, button, input, textarea {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        /* Overall page styling */
        body {
            background-color: #f0f2f5;
            color: #1c1e21;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        header {
            width: 100%;
            padding: 10px 0;
            background-color: #4267B2;
            color: #ffffff;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        
        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        
        .module {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .module h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        
        input[type="text"], input[type="password"], textarea, input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4267B2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #3b5998;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f0f2f5;
            border-radius: 4px;
        }
        
        .message .user {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .message .content {
            color: #1c1e21;
        }
        
        #chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        #chat-box .message {
            margin-bottom: 5px;
        }
        
        #online-users-list {
            list-style-type: none;
            padding: 0;
        }
        
        #online-users-list li {
            margin-bottom: 5px;
        }
        
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f2f5;
            border-radius: 4px;
        }
        
        .contact-item span {
            font-weight: bold;
        }
        
        .contact-item button {
            padding: 8px 16px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .contact-item button:hover {
            background-color: #3b5998;
        }

        /* Responsive design */
        @media only screen and (max-width: 768px) {
            /* Styles for mobile and small screens */
            body {
                font-size: 14px;
            }

            .container {
                padding: 10px;
            }
        }

        @media only screen and (min-width: 769px) {
            /* Styles for large screens (e.g., computers) */
            .container {
                max-width: 800px;
                padding: 20px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Friendship Talks</h1>
        <nav>
            <ul>
                <li><a href="#">聊天</a></li>
                <li><a href="#">论坛</a></li>
                <li><a href="#">日历</a></li>
                <li><button onclick="toggleLanguage()">切换语言</button></li>
                <li><button class="logout-button" onclick="logout()">退出登录</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="login-register-section" class="module">
            <h2>登录或注册</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="用户名">
                <input type="password" id="password" placeholder="密码">
                <button type="submit">登录</button>
            </form>
            <form id="register-form">
                <input type="text" id="new-username" placeholder="新用户名">
                <input type="password" id="new-password" placeholder="新密码">
                <button type="submit">注册</button>
            </form>
        </section>

        <section id="chat-section" class="module">
            <h2>聊天</h2>
            <div id="chat-box"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="输入消息">
                <button type="submit">发送</button>
            </form>
        </section>

        <section id="forum-section" class="module">
            <h2>论坛</h2>
            <div id="forum-posts"></div>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="帖子标题">
                <textarea id="post-content" placeholder="帖子内容"></textarea>
                <input type="text" id="post-author" placeholder="作者">
                <input type="file" id="post-image" accept="image/*">
                <button type="submit">发布帖子</button>
            </form>
        </section>

        <section id="bitcoin-transfer-section" class="module">
            <h2>比特币转账</h2>
            <form id="bitcoin-transfer-form">
                <input type="text" id="bitcoin-recipient" placeholder="接收者">
                <input type="text" id="bitcoin-amount" placeholder="金额">
                <button type="submit">转账</button>
            </form>
        </section>

        <section id="link-forward-section" class="module">
            <h2>链接转发</h2>
            <form id="link-forward-form">
                <input type="text" id="link-recipient" placeholder="接收者">
                <input type="text" id="link-url" placeholder="链接 URL">
                <input type="file" id="link-file" accept="*">
                <button type="submit">发送</button>
            </form>
        </section>
    </div>

    <script>
        // 用户登录后的用户名，这里假设登录成功后设置了一个变量来保存用户名
        var loggedInUsername = null;

        // 监听登录表单提交事件
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            // 这里模拟登录成功，实际应用中应该验证用户名密码的正确性
            loggedInUsername = username;
            console.log('登录 用户名:', username, '密码:', password);
        });

        // 监听注册表单提交事件
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var newUsername = document.getElementById('new-username').value;
            var newPassword = document.getElementById('new-password').value;
            // 这里模拟注册成功，实际应用中应该将新用户名和密码存储到数据库中
            loggedInUsername = newUsername;
            console.log('注册 新用户名:', newUsername, '新密码:', newPassword);
        });

        // 监听发送消息表单提交事件
        document.getElementById('message-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var messageInput = document.getElementById('message-input').value;
            var usernameToShow = loggedInUsername ? loggedInUsername : 'Anonymous netizen';
            // 添加消息到聊天框
            var chatBox = document.getElementById('chat-box');
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = '<span class="user">' + usernameToShow + ':</span><span class="content">' + messageInput + '</span>';
            chatBox.appendChild(messageElement);
            console.log('发送消息:', messageInput);
        });

        // 监听发布帖子表单提交事件
        document.getElementById('post-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var postTitle = document.getElementById('post-title').value;
            var postContent = document.getElementById('post-content').value;
            var postAuthor = loggedInUsername ? loggedInUsername : 'Anonymous netizen';
            // 添加帖子到论坛
            var forumPosts = document.getElementById('forum-posts');
            var postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = '<h3>' + postTitle + '</h3><p>' + postContent + '</p><span class="author">作者: ' + postAuthor + '</span>';
            forumPosts.appendChild(postElement);
            console.log('发布帖子 标题:', postTitle, '内容:', postContent, '作者:', postAuthor);
        });

        // 监听比特币转账表单提交事件
        document.getElementById('bitcoin-transfer-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var bitcoinRecipient = document.getElementById('bitcoin-recipient').value;
            var bitcoinAmount = document.getElementById('bitcoin-amount').value;
            console.log('比特币转账 接收者:', bitcoinRecipient, '金额:', bitcoinAmount);
        });

        // 监听链接转发表单提交事件
        document.getElementById('link-forward-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var linkRecipient = document.getElementById('link-recipient').value;
            var linkUrl = document.getElementById('link-url').value;
            var linkFile = document.getElementById('link-file').files[0];
            console.log('链接转发 接收者:', linkRecipient, '链接 URL:', linkUrl, '文件:', linkFile);
        });
    </script>
</body>
</html>
