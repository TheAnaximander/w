<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendshiptalks</title>
    <style>
        /* 重置默认浏览器样式 */
        body, h1, h2, h3, p, ul, li, button, input, textarea {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        /* 页面整体样式 */
        body {
            background-color: #f0f2f5;
            color: #1c1e21;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        header {
            width: 100%;
            padding: 10px 0;
            background-color: #4267B2;
            color: #ffffff;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        
        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        
        .module {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .module h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        
        input[type="text"], input[type="password"], textarea, input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4267B2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #3b5998;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f0f2f5;
            border-radius: 4px;
        }
        
        .message .user {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .message .content {
            color: #1c1e21;
        }
        
        #group-chat-box, #private-chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        #group-chat-box .message, #private-chat-box .message {
            margin-bottom: 5px;
        }
        
        #online-users-list {
            list-style-type: none;
            padding: 0;
        }
        
        #online-users-list li {
            margin-bottom: 5px;
        }
        
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f2f5;
            border-radius: 4px;
        }
        
        .contact-item span {
            font-weight: bold;
        }
        
        .contact-item button {
            padding: 8px 16px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .contact-item button:hover {
            background-color: #3b5998;
        }

        /* 响应式设计 */
        @media only screen and (max-width: 768px) {
            /* 移动设备和小屏幕样式 */
            body {
                font-size: 14px;
            }

            .container {
                padding: 10px;
            }
        }

        @media only screen and (min-width: 769px) {
            /* 大屏幕（如计算机）样式 */
            .container {
                max-width: 800px;
                padding: 20px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Friendshiptalks.icu</h1>
        <nav>
            <ul>
                <li><a href="#">群聊</a></li>
                <li><a href="#">私聊</a></li>
                <li><a href="#">论坛</a></li>
                <li><button onclick="toggleLanguage()">切换语言</button></li>
                <li><button class="logout-button" onclick="logout()">退出登录</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="online-users-section" class="module">
            <h2>联系人和在线人数</h2>
            <ul id="online-users-list"></ul>
        </section>

        <section id="group-chat-section" class="module">
            <h2>群聊</h2>
            <div id="group-chat-box"></div>
            <form id="group-message-form">
                <input type="text" id="group-message-input" placeholder="输入群聊消息" required>
                <button type="submit">发送</button>
            </form>
        </section>

        <section id="private-chat-section" class="module">
            <h2>私聊</h2>
            <div id="private-chat-box"></div>
            <form id="private-message-form">
                <select id="contact-list" required>
                    <option value="">选择联系人</option>
                </select>
                <input type="text" id="private-message-input" placeholder="输入私聊消息" required>
                <button type="submit">发送</button>
            </form>
        </section>

        <section id="forum-section" class="module">
            <h2>论坛</h2>
            <div id="forum-posts"></div>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="帖子标题" required>
                <textarea id="post-content" placeholder="帖子内容" required></textarea>
                <input type="text" id="post-author" placeholder="作者" required>
                <input type="file" id="post-image" accept="image/*">
                <button type="submit">发布帖子</button>
            </form>
        </section>

        <section id="bitcoin-transfer-section" class="module">
            <h2>比特币转账</h2>
            <form id="bitcoin-transfer-form">
                <input type="text" id="bitcoin-recipient" placeholder="接收者" required>
                <input type="text" id="bitcoin-amount" placeholder="金额" required>
                <button type="submit">转账</button>
            </form>
        </section>

        <section id="link-forward-section" class="module">
            <h2>链接转发</h2>
            <form id="link-forward-form">
                <input type="text" id="link-recipient" placeholder="接收者" required>
                <input type="text" id="link-url" placeholder="链接 URL" required>
                <input type="file" id="link-file" accept="*">
                <button type="submit">发送</button>
            </form>
        </section>
    </div>

    <script>
        // 模拟已注册的用户和在线用户
        var registeredUsers = ['Alice', 'Bob', 'Charlie'];
        var onlineUsers = [];
        var loggedInUsername = null;

        // 更新在线用户列表
        function updateOnlineUsers() {
            var onlineUsersList = document.getElementById('online-users-list');
            onlineUsersList.innerHTML = '';
            onlineUsers.forEach(function(user) {
                var listItem = document.createElement('li');
                listItem.textContent = user;
                onlineUsersList.appendChild(listItem);
            });
        }

        // 更新联系人列表
        function updateContactList() {
            var contactList = document.getElementById('contact-list');
            contactList.innerHTML = '<option value="">选择联系人</option>';
            registeredUsers.forEach(function(user) {
                if (user !== loggedInUsername) {
                    var option = document.createElement('option');
                    option.value = user;
                    option.textContent = user;
                    contactList.appendChild(option);
                }
            });
        }

        // 表单提交处理
        document.getElementById('group-message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var message = document.getElementById('group-message-input').value;
            var messageBox = document.getElementById('group-chat-box');
            messageBox.innerHTML += `<div class="message"><span class="user">${loggedInUsername}:</span><span class="content">${message}</span></div>`;
            document.getElementById('group-message-input').value = '';
        });

        document.getElementById('private-message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var recipient = document.getElementById('contact-list').value;
            var message = document.getElementById('private-message-input').value;
            var messageBox = document.getElementById('private-chat-box');
            messageBox.innerHTML += `<div class="message"><span class="user">${loggedInUsername} (私聊 ${recipient}):</span><span class="content">${message}</span></div>`;
            document.getElementById('private-message-input').value = '';
        });

        document.getElementById('post-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var title = document.getElementById('post-title').value;
            var content = document.getElementById('post-content').value;
            var author = document.getElementById('post-author').value;
            var postsDiv = document.getElementById('forum-posts');
            postsDiv.innerHTML += `<div class="post"><h3>${title}</h3><p>${content}</p><p><strong>作者:</strong> ${author}</p></div>`;
            document.getElementById('post-form').reset();
        });

        document.getElementById('bitcoin-transfer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var recipient = document.getElementById('bitcoin-recipient').value;
            var amount = document.getElementById('bitcoin-amount').value;
            console.log(`转账 ${amount} BTC 到 ${recipient}`);
            alert(`转账 ${amount} BTC 到 ${recipient}`);
            document.getElementById('bitcoin-transfer-form').reset();
        });

        document.getElementById('link-forward-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var recipient = document.getElementById('link-recipient').value;
            var url = document.getElementById('link-url').value;
            console.log(`将链接 ${url} 转发给 ${recipient}`);
            alert(`将链接 ${url} 转发给 ${recipient}`);
            document.getElementById('link-forward-form').reset();
        });

        // 切换语言功能（模拟）
        function toggleLanguage() {
            alert('切换语言功能尚未实现');
        }

        // 退出登录功能（模拟）
        function logout() {
            alert('退出登录功能尚未实现');
        }
    </script>
</body>
</html>
